<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Final Score (G3) Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      background: #f4f6f8;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h2>Predict Student's Final Score (G3)</h2>

  <form id="predictForm">
    <label for="G1">G1 Score:</label>
    <input type="number" id="G1" required>

    <label for="G2">G2 Score:</label>
    <input type="number" id="G2" required>

    <label for="school">School:</label>
    <select id="school" required>
      <option value="GP">GP</option>
      <option value="MS">MS</option>
    </select>

    <label for="sex">Sex:</label>
    <select id="sex" required>
      <option value="F">F</option>
      <option value="M">M</option>
    </select>

    <button type="button" onclick="predict()">Predict</button>
  </form>

  <div id="result"></div>

  <script>
    async function predict() {
      const G1 = parseInt(document.getElementById("G1").value);
      const G2 = parseInt(document.getElementById("G2").value);

      const data = {
        G1: G1,
        G2: G2,
        school: document.getElementById("school").value,
        sex: document.getElementById("sex").value
      };

      try {
        const response = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById("result").innerText = `Predicted G3 Score: ${Math.round(result.predicted_G3)}`;
      } catch (error) {
        document.getElementById("result").innerText = "Prediction failed. Please try again.";
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
